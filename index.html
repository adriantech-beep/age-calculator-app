<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="shortcut icon" href="favicon-32x32.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;1,700;1,800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Age Calculator App</title>
  </head>
  <body>
    <main>
      <div class="container">
        <section class="input-section">
          <div class="input-box">
            <h6 class="input-box-dates" id="date">DATE</h6>
            <input type="text" id="inputDay" placeholder="DD" />
            <p class="input-alert hidden" id="alert-day">
              This field is required
            </p>
          </div>
          <div class="input-box">
            <h6 class="input-box-dates" id="month">MONTH</h6>
            <input type="text" id="inputMonth" placeholder="MM" />
            <p class="input-alert hidden" id="alert-month">
              This field is required
            </p>
          </div>
          <div class="input-box">
            <h6 class="input-box-dates" id="year">YEAR</h6>
            <input type="text" id="inputYear" placeholder="YYYY" />
            <p class="input-alert hidden" id="alert-year">
              This field is required
            </p>
          </div>
        </section>
        <hr />
        <section class="display-section">
          <h1><span id="display-years">--</span>years</h1>
          <h1><span id="display-months">--</span>months</h1>
          <h1><span id="display-days">--</span>days</h1>
        </section>
        <img src="icon-arrow.svg" alt="a photo" id="btn-calculate" />
        <!-- <button id="btnCalculate">calculate</button> -->
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
